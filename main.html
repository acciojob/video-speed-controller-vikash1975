<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="player">
    <video class="viewer" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
    
    <div class="controls">
      <button class="player__button toggle">►</button>
      <button class="rewind">« 10s</button>
      <button class="forward">25s »</button>
      <input type="range" class="volume" min="0" max="1" step="0.05" value="1">
      <input type="range" class="playbackSpeed" min="0.5" max="2" step="0.1" value="1">
    </div>

    <div class="progress">
      <div class="progress__filled"></div>
    </div>
  </div>

<script  src="./script.js">
  //Your code goes here
</script>
</body>
</html>
